<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/denglu.css">
    <link rel="stylesheet" href="font/fontawesome-webfont.woff">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="head">
            <!-- logo -->
            <div class="logo"><img src="https://gelimall.oss-cn-shenzhen.aliyuncs.com/album/2019/8/8/1169e1b4-3a02-4a0f-9491-c909d5ced0d8.gif" alt=""></div>

            <p class="welcome"><span> | </span>欢迎登录</p>
        </div>
    </header>
    <!-- 中间主要区域 -->
    <section>
        <main>
            <!-- 大图片 -->
            <div class="pic"><img src="https://mall.gree.com/assets/images/login_pic1.png" alt=""></div>
            <!-- 登录表区域 -->
            <div class="form">
                <form id="formarea" method="post">
                    <ul>
                        <li><input class="name" type="text" placeholder="手机号/用户名"></li>
                        <li><input class="password" type="password" placeholder="登录密码"></li>
                        <li><input class="denglu" type="button" value="登 录"></li>
                    </ul>
                </form>
                <a href="zhuce.html" id="zhuce">免费注册</a>
            </div>
        </main>
    </section>
    <script src="js/alonejs/denglu.js"></script>
</body>

</html>
